<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mainCSS.css">
    <title>Document</title>
</head>
<body>
    <div id="cover"></div>
    <img src="styles/images/Ichika.png" id="ichika">
    <img src="styles/images/Shiho1.png" id="shii-chan">
    <div id="startButton" class="selections">
        <p id="startButtonText">Welcome<br><span id="startButtonTextSpan">test</span>
        </p>
    </div>
    <div id="selectionsContainer">
        <div id="playSelect" class="selections">
            <p>Play</p>
        </div>
        <div id="subSelectionsContainer">
            <div id="playSubSelectScience" class="subSelections" >      <p>Science</p>                  </div>
            <div id="playSubSelectJavaScript"  class="subSelections">   <p>JavaScript</p>               </div>
            <div id="playSubSelectCSharp"  class="subSelections">       <p>CSharp</p>                   </div>
            <div id="playSubSelectEAPP"  class="subSelections">         <p>EAPP</p>                     </div>
            <div id="playSubSelectPerDev"  class="subSelections">       <p>Personal Development</p>     </div>
            <div id="playSubSelectTagalog"  class="subSelections">      <p>Tagalog</p>                  </div>
            <div id="playSubSelectAll"  class="subSelections">          <p>All</p>                      </div>
        </div>
        <div id="leaderboardSelect" class="selections">
            <p>Leaderboard</p>
        </div>
        <div id="subSelectionsLeaderboardContainer">
            <div id="scienceLead" class="subSelections">    <p>Science</p>              </div>
            <div id="javascriptLead" class="subSelections"> <p>JavaScript</p>           </div>
            <div id="csharpLead" class="subSelections">     <p>CSharp</p>               </div>
            <div id="eappLead" class="subSelections">       <p>EAPP</p>                 </div>
            <div id="perdevLead" class="subSelections">     <p>Personal Development</p> </div>
            <div id="tagalogLead" class="subSelections">    <p>Tagalog</p>              </div>
            <div id="allLead" class="subSelections">        <p>All</p>                  </div>
        </div>
        <div id="helpSelect"class="selections">
            <p>Help</p>
        </div>
        <div id="deleteSelect" class="selections">
            <p id="deleteText">Delete Account</p>
        </div>
        <div id="subSelectionsDeleteAccountContainer">
            <div id ="deleteConfirm"class="subSelections">  <p>Yes</p>  </div>
            <div id="deleteFalse"class="subSelections">     <p>No</p>   </div>
        </div>
        <div id="logOutSelect" class="selections">
            <p id="logOutText">Log Out</p>
        </div>
        <div id="subSelectionsLogOutContainer">
            <div id="LogOutNo"class="subSelections">        <p>Nevermind</p>    </div>
            <div id="LogOutYes"class="subSelections">       <p>Yes</p>          </div>
        </div>
        
    </div>
    <script src="scripts/mainJavaScript.js" type="module"></script>
</body>
</html>
